<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Velvet Trails - Cover</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&family=Raleway&family=Dancing+Script&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #FFF4F2;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Raleway', sans-serif;
    }

    .page {
      width: 578px;
      max-width: 95%;
      min-height: 96vh;
      background-color: #FBE0DC;
      padding: 130px 40px 80px;
      text-align: center;
      border-radius: 18px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .title {
      font-size: 4.5rem;
      font-family: 'Playfair Display', serif;
      color: #A14D60;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 1.8rem;
      font-family: 'Dancing Script', cursive;
      color: #D87C8F;
      margin-bottom: 50px;
    }

    .enter-btn {
      padding: 14px 34px;
      background-color: #A41638;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .enter-btn:hover {
      background-color: #7D1E3A;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      left: 40px;
      right: 40px;
      display: flex;
      justify-content: space-between;
      font-size: 0.7rem;
      color: #7D1E3A;
    }

    .footer a {
      color: #7D1E3A;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="title">Velvet Trails</div>
    <div class="subtitle">a visual journey through timeless cities</div>
    <a href="index.html"><button class="enter-btn">Enter Magazine</button></a>

    <div class="footer">
      <span><strong>August 2025</span>
      <span><a href="https://www.linkedin.com/in/jaweriasatti" target="_blank">Jaweria Waheed Satti</a></strong></span>
    </div>
  </div>
</body>
</html>
